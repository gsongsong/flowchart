<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>flowchart.js Â· Playground</title>
    <style>
      .flex-container {
        display: flex;
        flex-wrap: wrap;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://flowchart.js.org/flowchart-latest.js"></script>
    <script>
      window.onload = function () {
        var btn = document.getElementById("run"),
          cd = document.getElementById("code"),
          chart;

        function updateFlowchart() {
          var code = cd.value;

          if (chart) {
            chart.clean();
          }

          chart = flowchart.parse(code);
          chart.drawSVG("canvas");
        }

        btn.onclick = updateFlowchart;
        cd.oninput = updateFlowchart;
        updateFlowchart();
      };
    </script>
  </head>
  <body>
    <div class="flex-container">
      <div>
        <textarea id="code" cols="80" rows="24" style="font-size: large;">
st=>start: Start|past:>http://www.google.com[blank]
e=>end: End:>http://www.google.com
op1=>operation: My Operation|past:$myFunction
op2=>operation: Stuff|current
sub1=>subroutine: My Subroutine|invalid
cond=>condition: Yes
or No?|approved:>http://www.google.com
c2=>condition: Good idea|rejected
io=>inputoutput: catch something...|request
para=>parallel: parallel tasks

st->op1(right)->cond
cond(yes, right)->c2
cond(no)->para
c2(true)->io->e
c2(false)->e

para(path1, bottom)->sub1(left)->op1
para(path2, right)->op2->e

st@>op1({"stroke":"Red"})@>cond({"stroke":"Red","stroke-width":6,"arrow-end":"classic-wide-long"})@>c2({"stroke":"Red"})@>op2({"stroke":"Red"})@>e({"stroke":"Red"})</textarea
        >
        <div><button id="run" type="button">Run</button></div>
      </div>
      <div id="canvas"></div>
    </div>
  </body>
</html>
